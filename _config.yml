url: http://blog.ruanbekker.com
title: Ruan Bekker's Blog
subtitle: From a Curious mind to Posts on Github
author: Ruan
simple_search: https://blog.ruanbekker.com/search/
#simple_search: https://www.google.com/search
description: This blog is intended for making notes of stuff I work on, for more detailed howto's, have a look at https://sysadmins.co.za
# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"
future: true
# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email: ruan@ruanbekker.com
# https://amytabb.com/ts/2018_11_12/
# https://www.brianbunke.com/blog/2017/09/06/twitter-cards-on-jekyll/#tweak-to-fit-your-needs
# http://davidensinger.com/2013/04/supporting-twitter-cards-with-jekyll/
